<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>

   <style>
        #mapid { height: 600px; }
    </style>

</head>
<body>
    <div id="mapid"></div>
    
    <script>
        let variavel = {
            setores: [
            {
                "pontos": [[-15.613407,-56.073318], [-15.605926,-56.06349], [-15.609108,-56.057439]],
                "nome": "Setor A",
                "id": "23123123123",
                "cor": "blue"
            },
            {
                "pontos": [[-15.603407,-56.073318], [-15.615926,-56.06349], [-15.639108,-56.057439]],
                "nome": "Setor A",
                "id": "23123123123",
                "cor": "red"
            }
            ],
            ping: [
                {
                    "lat": -15.608137,
                    "lon": -56.062889,
                    "titulo": "<b>Ponto</b><br>Fabrica de Macacos."
                },
                {
                    "lat": -15.606137,
                    "lon": -56.060889,
                    "titulo": "<b>Ponto2</b><br>Fabrica de Macacos."
                }
            ]
        }
        //receber no json
        var mymap = L.map('mapid').setView([-15.608137,-56.062889],13 );
        var myIcon = L.icon({
            iconUrl: 'file:///C:/Users/guih5/Documents/mapa/ping.png',
            iconSize: [70, 70],
        });

        variavel.ping.forEach((e) => {
            let marker = L.marker([e.lat, e.lon], {icon: myIcon}).addTo(mymap);
            marker.bindPopup(e.titulo).openPopup();
        });

        var popup = L.popup();

        //ponto
        function onMapClick(e) {
            popup
            .setLatLng(e.latlng)
            .setContent("You clicked the map at " + e.latlng.toString())
            .openOn(mymap);
        }
        mymap.on('click', onMapClick);
        //poligono

        variavel.setores.forEach((setor) =>{
            var polygon = L.polygon(
                setor.pontos,
                {
                    color: setor.cor,
                    fillColor:setor.cor,
                    fillOpacity: 0.5
                }
            ).addTo(mymap);
            polygon.bindPopup("<b>UFMT</b><br>BÃ³ Arcanjo?");
        })

        const attribution =
        '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors';

        const tileUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
        const tiles = L.tileLayer(tileUrl, { attribution });
        tiles.addTo(mymap);

    </script>
</body>
</html>
